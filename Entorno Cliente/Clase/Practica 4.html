<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia;
        do{
            dia=prompt("Introduce un número del 1 al 7");
        }while(isNaN(dia)||dia<1||dia>7);
        
        if(dia==1){
            console.log("Lunes");
        }else if(dia==2){
            console.log("Martes");
        }else if(dia==3){
            console.log("Miércoles");
        }else if(dia==4){
            console.log("Jueves");
        }else if(dia==5){
            console.log("Viernes");
        }else if(dia==6){
            console.log("Sábado");
        }else if(dia==7){
            console.log("Domingo");
        }else{
            console.log="no has introducido un número del 1 al 7";
        }
    </script>
</body>
</html>
