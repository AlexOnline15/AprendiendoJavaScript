<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto=prompt("Escriba el texto que desea cifrar: ");
        let clave;
        do{
            clave=prompt("Escriba la clave(número entero): ");
            if(isNaN(Number(clave))) alert("No has escrito un número");
        }while(isNaN(Number(clave)));
        clave=parseInt(clave);
        for(let letra in texto){
            let cifra=texto.charCodeAt(letra)+clave;
            document.write(String.fromCharCode(cifra));
        }
    </script>
</body>
</html>
