<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Crea una aplicación web que pida al usuario un número entero positivo
        let n;
        //ejecuta el prompt siempre que 'n' sea positivo mayor que 0 y se asegura de que no sea un texto
        do{
            n=prompt("Escribe el número de filas de asteriscos que quieras")
        }while(isNaN(Number(n))||n<=0) 
        
        //Bucle de filas
        for(let i=1;i<=n;i++){
            //Bucle de columnas
            for(let j=1;j<=i;j++){
                document.write("* ");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
