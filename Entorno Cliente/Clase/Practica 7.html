<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeroInicio=parseInt(prompt("Ingrese el número de inicio: "));
        const numeroFin=parseInt(prompt("Ingrese el número de fin: "));
        if(!isNaN(numeroInicio)&&!isNaN(numeroFin)){
            let sumaPares=0;
            let sumaImpares=0;
            let numeroActual=numeroInicio;
            while(numeroActual<=numeroFin){
                if(numeroActual%2===0){
                    sumaPares+=numeroActual;
                }else{
                    sumaImpares+=numeroActual;
                }
                numeroActual++;
            }
            console.log("Suma de los números pares: ",sumaPares);
            console.log("Suma de los números impares: ",sumaImpares);     
        }else{
            console.log("Ingrese números válidos");
        }
    </script>
</body>
</html>
