<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tortuga1=0;
        let tortuga2=0;
        let tortuga3=0;
        //El jugador elige una tortuga
        const apuesta=prompt("¿En cuál tortuga quieres apostar? (tortuga1, tortuga2, tortuga3)").toLowerCase();
        //Variable para almacenar el ganador
        let ganador=null;
        while (!ganador){
            //Generar un número aleatorio para el avance de la tortuga
            const avanceTortuga1=Math.floor(Math.random()*5)+1;
            const avanceTortuga2=Math.floor(Math.random()+5)+1;
            const avanceTortuga3=Math.floor(Math.random()+5)+1;
            //Sumar el avance a la posición inicial de cada tortuga
            tortuga1+=avanceTortuga1;
            tortuga2+=avanceTortuga2;
            tortuga3+=avanceTortuga3;
            //Se verifica si alguna de las tortugas ha llegado a la meta (100)
            if(tortuga1>=100||tortuga2>=100||tortuga3>=100){
                //Si llega la primera
                if(tortuga1>=100){
                    ganador="tortuga1";
                }
                if(tortuga2>=100){
                    ganador="tortuga2";
                }
                if(tortuga3>=100){
                    ganador="tortuga3";
                }
            }

        }
        //Verificar si el jugador ganó o perdió
        if(ganador==apuesta){
            alert("Ganaste la partida");
        }else{
            alert(`Perdiste. La tortuga ganadora era ${ganador}`);
        }
    </script>
</body>
</html>
